<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sooraj Kumar S</title>

    <script>
      (function() {
        try {
          var t = localStorage.getItem('theme');
          if (!t) { t = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'; }
          document.documentElement.setAttribute('data-theme', t);
        } catch (e) { /* ignore */ }
      })();
    </script>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="navbar-container"></div>

        <main>
            <section class="hero">
                <div class="hero-content">
                    <h1>Hey, I'm <span class="highlight">Sooraj</span></h1>
                    <div class="hero-description">
                        I am a software engineer passionate about building scalable systems and elegant solutions.
                        Currently focused on creating robust architectures that serve millions of users while
                        mentoring developers and sharing knowledge through technical writing.
                    </div>
                </div>
                <div class="hero-photo">
                    <img src="assets/profile/light.png" alt="Sooraj Kumar S" class="hero-photo-light" />
                    <img src="assets/profile/dark.png" alt="Sooraj Kumar S" class="hero-photo-dark" />
                </div>
            </section>

            <div class="content">
                <!-- Removed "What I Do" and "Currently Working On" sections -->
            </div>
        </main>

        <div id="footer-container"></div>
    </div>

    <script src="navbar.js"></script>
    <script src="footer.js"></script>
</body>

</html>
